<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-Manager</title>

    <!--Style Dependencies-->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/add-task.css" />
  </head>
  <body>
    <!--Add Task Form-->
    <div id="form-backdrop" class="modal-backdrop">
      <div id="add-task-form" class="add-task-modal">
        <div class="form-header">
          <h2>Create Task</h2>
          <img
            src="./images/cancel.png"
            class="close-icn"
            onclick="closeCreateTask()"
          />
        </div>
        <div class="field-container">
          <label for="task-name">Task Name:</label>
          <input
            type="text"
            name="task-name"
            id="task-name"
            autocomplete="off"
            maxlength="20"
          />
        </div>
        <div class="field-container">
          <label for="status">Status:</label>
          <select type="text" name="status" id="status" value="C">
            <option value="P">Pending</option>
            <option value="IP">In Progress</option>
            <option value="C">Completed</option>
          </select>
        </div>
        <div class="field-container">
          <label for="task-description">Task Description:</label>
          <textarea
            name="task-description"
            id="task-description"
            class="textarea-desc"
            autocomplete="off"
          ></textarea>
        </div>
        <button class="themed-btn add-task-btn" onclick="createTask()">
          Add Task
        </button>
      </div>

      <!--Edit Task Form-->
      <div id="edit-task-form" class="add-task-modal">
        <div class="form-header">
          <h2>Edit Task</h2>
          <img
            src="./images/cancel.png"
            class="close-icn"
            onclick="closeEditTask()"
          />
        </div>
        <div class="field-container">
          <label for="task-name">Task Name:</label>
          <input
            type="text"
            name="task-name"
            id="task-name-edit"
            autocomplete="off"
            maxlength="20"
          />
        </div>
        <div class="field-container">
          <label for="status">Status:</label>
          <select type="text" name="status" id="status-edit" value="C">
            <option value="P">Pending</option>
            <option value="IP">In Progress</option>
            <option value="C">Completed</option>
          </select>
        </div>
        <div class="field-container">
          <label for="task-description">Task Description:</label>
          <textarea
            name="task-description"
            id="task-description-edit"
            class="textarea-desc"
            autocomplete="off"
          ></textarea>
        </div>
        <button class="themed-btn add-task-btn" onclick="editTask()">
          Edit Task
        </button>
      </div>
    </div>

    <!--Add Task Button & Date/Time-->
    <div class="create-task-btn-ctn">
      <div>
        <button class="themed-btn" onclick="openCreateTaskView()">
          Create Task
        </button>
      </div>
      <div id="date-time" class="date-time-ctn">Loading ...</div>
    </div>

    <div class="ackw-ctn">
      <div class="success-toast" id="edit-success">Edit successful.</div>
      <div class="success-toast" id="delete-success">Delete successful.</div>
      <div class="success-toast" id="create-success">
        Task creation successful.
      </div>
      <div class="failure-toast" id="edit-failure">
        Edit failure, Please try again.
      </div>
      <div class="failure-toast" id="create-failure">
        Task creation failure, Please try again.
      </div>
      <div class="failure-toast" id="delete-failure">
        Delete failure, Please try again.
      </div>
    </div>

    <!--Task Record Html-->
    <div id="tasks-container" class="task-list-container">Loading...</div>

    <!--Scripts-->
    <script src="./scripts/main.js"></script>
  </body>
</html>
